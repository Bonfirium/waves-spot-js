<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>waves-spot Demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
            background: #000;
            overflow-y: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        img {
            cursor: pointer;
            border: 1px solid;
            border-radius: 2px;
            padding: 16px;
        }
        img:hover {
            border-color: white;
            background: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="images/back.svg" width="64px" id="btnPrev" />
    <canvas id="waves-spot-content" width="990" height="990"></canvas>
    <img src="images/next.svg" width="64px" id="btnNext" />
</div>

</body>


<!--<script src='./lib/vis.min.js' type="text/javascript"></script>-->

<div id="visualization"></div>

<script src='./bundle.js' type="text/javascript"></script>

</html>
