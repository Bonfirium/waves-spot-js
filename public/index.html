<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>waves-spot Demo</title>
    <style>
       body, html {
            padding: 0;
            margin: 0;
            background: #000;
            overflow-y: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        img {
            cursor: pointer;
            border: 1px solid;
            border-radius: 2px;
            padding: 16px;
        }
        img:hover {
            border-color: white;
            background: #333;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/dropdown.css">

</head>

<body>

<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Options</button>
    <div class="dropdown-content" id="myDropdown">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="wave-height">
            <label for="wave-height">height</label>
        </div>
        <br>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="wave-speed">
            <label for="wave-speed">speed</label>
        </div>
        <br>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="wave-harshness">
            <label for="wave-harshness">harshness</label>
        </div>
        <br>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="angle-light">
            <label for="angle-light">angle light</label>
        </div>
        <br>
    </div>
</div>

<div class="container">
    <img src="images/back.svg" width="64px" id="btnPrev" />
    <canvas id="waves-spot-content" width="990" height="990"></canvas>
    <img src="images/next.svg" width="64px" id="btnNext" />
</div>

</body>

<script src='bundle.js' type="text/javascript"></script>
<script src='dropdown.js' type="text/javascript"></script>

</html>
